<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/counter.css">
    <title>Counter</title>
</head>
<body>
    <div class="counterBox">
        <div class="container">
            <div class="box">
                <p class="counter">Counter</p>
            </div>
        </div>
        <div class="container1">
            <div class="box1">
                <p id='startCount'class="count">0</p>
            </div>
        </div>
        <div class="container2">
            <div class="box2">
                <button id="minusButton">Minus Count</button>
                <button id="addButton">Add Count</button>
            </div>
        </div>
    </div>


    <script src="assets/javascript/counter.js"></script>
</body>
</html>
